<!-- Создайте тег <p> с атрибутом title. Расположите текст справа, создайте маркированный список из 3-х элементов. Добавьте фразу в которой слово «курсы» сделайте жирным начертанием (физическая разметка слова), и выделите сочетание «по программированию» курсивом (логическая разметка). Не забудьте обернуть фразу в параграф. Добавьте заголовок первого и второго уровня. -->

<!DOCTYPE html>

<p align="right" title="Текст справа">Привет, мир!</p>

<ul>
    <li>Один</li>
    <li>Два</li>
    <li>Три</li>
</ul>

<p> Практические <b>курсы</b> <em>по программированию</em></p>

<h1>Заголовок первого уровня</h1>
<h2>Заголовок второго уровня</h2>
